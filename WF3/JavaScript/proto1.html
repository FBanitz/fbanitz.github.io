        let moteur = {

            demarrer() {

        let vehicule = {

//

        }
bicyclette.__proto__ = vehicule;



        console.log(voiture.calePieds);

        voiture.puissance=120;

        console.log( voiture.marque );
        console.log( voiture.motorise );
        console.log( voiture.puissance );

        console.log(moto.puissance);

    </script>
