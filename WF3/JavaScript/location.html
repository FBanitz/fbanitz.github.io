<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>location</title>

    <script>
        function affiche(element, contenu) {
            document.getElementById(element).innerHTML = contenu;
        }
    </script>
</head>
<body>

    <h1>location</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

    <button id="b1">reload</button>
    <button id="b2">assign</button>
    <button id="b3">replace</button>
    <button id="b4"></button>
  
    <script>
       


//On accède aux boutons b1, b2 et b3
let b1 = document.getElementById('b1');
let b2 = document.getElementById('b2');
let b3 = document.getElementById('b3');

//On définit des gestionnaires d'évènement click pour ces boutons
b1.addEventListener('click', recharge);
b2.addEventListener('click', assigne);
b3.addEventListener('click', remplace);

function recharge(){
    location.reload();
}
function assigne(){
    location.assign('https://wf3.fr');
}
function remplace(){
    location.replace('https://cours.wf3.fr');
}


    </script>

</body>
</html>
