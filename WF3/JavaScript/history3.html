<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history 3</title>
    <script>
        function affiche( element, contenu ) {
            document.getElementById( element ).innerHTML = contenu;
        }
    </script>
</head>
<body>

  
    <h1>history 3</h1>

    <p id="p1"><a href="./history.html">history.html</a></p>
    <p id="p2"><a href="./history2.html">history2.html</a></p>
    <p id="p3"><a href="./history3.html">history3.html</a></p>
    <p id="p4"><a href="./history4.html">history4.html</a></p>
    <p id="p5"></p>


    <button id="b1">2 pages en arrière</button>
    <button id="b2">page précédente</button>
    <button id="b3">page suivante</button>
    <!--<button id="b4">Fermeture fenêtre</button> -->

    <script>

        let b1 = document.getElementById('b1');
        let b2 = document.getElementById('b2');
        let b3 = document.getElementById('b3');

        b1.addEventListener('click', hgo );
        b2.addEventListener('click', hback );
        b3.addEventListener('click', hforward );

        function hgo() { history.go(-2); }
        function hback() { history.back(); }
        function hforward() { history.forward(); }

    </script>

</body>
</html>
