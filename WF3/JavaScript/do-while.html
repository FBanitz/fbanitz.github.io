<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF</title>
</head>
<body>

    <h1>Structure de contrôle : boucles</h1>

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>

    <!-- boucle while ( "tant que ... faire" ) -->
    
        <!-- boucle do ... while ( "faire ... tant que" ) -->
        <!-- boucle for ( "pour ... ") -->

        <!-- boucle for ... in ( "pour ... dans") -->
        <!-- boucle for ... of ( "pour ... parmi") -->
        <!-- boucle for await ... of ( "pour -en attente--... parmi") -->

    <script>

        // while( expression évaluée à vrai ) {
        //     // code à exécuter
        // }
       
        let x = 0;

        while( x < 3  ) {
            document.getElementById('p1').innerHTML += x + ', ' ;
            x++;  // Important
        }


        do {
            document.getElementById('p2').innerHTML += x + ', ' ;
            x++;// Important
        } while( x < 3 );


        //autres instructions

    </script>
</body>
</html>
