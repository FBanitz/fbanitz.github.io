<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctions</title>
    <script>
        function affiche( element, contenu ) {
            document.getElementById( element ).innerHTML = contenu;
        }
    </script>
</head>
<body>

  
    <h1>POO : Prototype 1</h1>

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>

    <!-- 

        string
        number

        boolean
        null
        undefined

        object
        symbol

     -->


    <script>

        let a = 'Chaîne de caractères';
        affiche('p1', a.length);
        affiche('p2', a.toUpperCase() );

        let b = new String('Une');
        affiche('p3', b.toUpperCase() );
        affiche('p4', b.length );



 
    </script>

</body>
</html>
